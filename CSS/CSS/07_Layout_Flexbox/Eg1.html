<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        section, div{
            border: 2px solid blue;
            margin: 5px;
            padding: 10px;

            /* converts the block level to inline */
            display: flex;
            flex-direction: row;
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <section>
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
    </section>
</body>
</html>
