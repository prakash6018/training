<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        li:nth-child(0) {
            border: 2px solid blue;
        }

        li:nth-child(2n) {
            border: 5px solid salmon;
            padding: 5px;
            margin: 5px;
        }

        li:nth-child(2n+1) {
            border: 5px solid violet;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <ol>
        <li>ListOne</li>
        <li>ListTwo</li>
        <li>ListThree</li>
        <li>ListFour</li>
    </ol>

    <ul>
        <li>ListOne</li>
        <li>ListTwo</li>
        <li>ListThree</li>
        <li>ListFour</li>
    </ul>

    <ul>
        <li>ListOne</li>
        <li>ListTwo</li>
        <li>ListThree</li>
        <li>ListFour</li>
    </ul>
</body>

</html>
