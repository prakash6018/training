<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        ol li:first-child{
            border: 2px solid blue;
        }

        ul li:last-child{
            border: 2px solid blue;
        }

        li:first-child{
            border: 2px solid chocolate;
        }
    </style>
</head>
<body>
    <ol>
        <li>ListOne</li>
        <li>ListTwo</li>
        <li>ListThree</li>
        <li>ListFour</li>
    </ol>

    <ul>
        <li>ListOne</li>
        <li>ListTwo</li>
        <li>ListThree</li>
        <li>ListFour</li>
    </ul>
</body>
</html>
