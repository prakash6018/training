<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <fieldset>
        <legend>Fill the Fom</legend>
        <form action="home.html" method="post">
            <div>
                <label for="fName">FirstName</label>
                <input type="text" name="firstName" id="fName"> <br><br>
    
                <label for="lName">LastName</label>
                <input type="text" name="lastName" id="lName"> <br><br>
    
                <label for="contact">Contact</label>
                <input type="text" name="contact" id="contact"> <br><br>
    
                <label for="mail">Email</label>
                <input type="email" name="email" id="mail"> <br><br>
    
                <label for="address">Address</label>
                <input type="text" name="address" id="address"> <br><br>

                <label for="resume">Resume</label>
                <input type="file" name="resume" id="resume"> <br><br>
            </div>
    
            <div>
                <ins style="text-decoration: none;"><b>Select Gender:</b> </ins>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
            </div>
    
            <br><br>
    
            <div>
                <label for="javapl">Java</label>
                <input type="checkbox" name="java" id="javapl">
                <label for="pythonpl">Python</label>
                <input type="checkbox" name="python" id="pythonpl">
                <label for="jspl">JavaScript</label>
                <input type="checkbox" name="javascript" id="jspl">
            </div>
    
            <br><br>
    
            <input type="submit" value="Register">
    
            <input type="reset">
        </form>
    </fieldset>
</body>

</html>
