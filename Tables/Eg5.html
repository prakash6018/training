<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* internal styling */
        table, tr, th, td{
            border: 2px solid;
            padding: 10px;
            border-spacing: 15px;
        }

        caption{
            caption-side: top;
            caption-side: bottom;
        }

        table{
            empty-cells: show;
            empty-cells: hide;
        }
    </style>
</head>
<body>
    
    <table width="100%">
        <caption style="font-size: xx-large;">Products</caption>
        <thead>
            <tr>
                <th>S No</th>
                <th>Product Name</th>
                <th>Product Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>MI</td>
                <td>30000</td>
            </tr>
    
            <tr>
                <td>2</td>
                <td>Samsung</td>
                <td>30000</td>
            </tr>
    
            <tr>
                <td>3</td>
                <td>Acer</td>
                <td>45000</td>
            </tr>
    
            <tr>
                <td>4</td>
                <td>LG</td>
                <td></td>
            </tr>

            <tr>
                <td colspan="2">Total</td>
                <td>150000</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
